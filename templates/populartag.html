
<!DOCTYPE html>
<html>

<head>
<title>All Popular Tags!</title>
<h1>Welcome!</h1>
</head>
<body>
	{% if data and query%}
	<h4>Here're the Top 5 Tags!</h4>
	<ul>
		{% for row in data %}
			<li>
			{% for item in row %}
			<a href ='/alltagdetail/{{item}}'>[{{item}}]</a>
			{% endfor %}
			</li>
		{% endfor %}
	</ul>
	{% endif %}

	{% if query and error %}
		<p> There was an error with the query: {{query}} </p>
	{% endif %}
<li><a href='/generalTag'>Back</a></li>
</body>
</html>
