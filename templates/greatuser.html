
<!DOCTYPE html>
<html>

<head>
<title>User Activity!</title>
<h1>Welcome!</h1>
</head>
<body>
	{% if data1 and query%}
	<h4>Here's the top10 users!</h4>
	<ul>
		{% for row in data1 %}
			<li>
			{% for item in row %}
			[{{item}}]
			{% endfor %}
			</li>
		{% endfor %}
	</ul>
	{% endif %}

	{% if query and error %}
		<p> There was an error with the query: {{query}} </p>
	{% endif %}
<li><a href='/'>Back</a></li>
</body>
</html>
