<!doctype html>
<title>Photoshare</title>
{% if photos %}
<h2>Here's your photos</h2>
    <ul>
    {% for photo in photos %}
        <li>{{photo[2]}},photo_id{{photo[1]}}<br>
        <img src='data:image/png;base64, {{photo[0]}}'/><br>
        <a href = '/likephoto/{{photo[1]}}'>Like This Photo!</a><br>
        <a href = '/seelikelist/{{photo[1]}}'>See whoelse likes this photo!</a></li>
        <br>
    {% endfor %}
    </ul>
{% endif %}
<ul>
</ul>
